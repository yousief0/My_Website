<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>uber</title>
</head>
<body>
    <nav class="navbar">
        <div class="wrapper">
            <button class="navicon"><a href=""><i class="fa-solid fa-bars"></i></a></button>
            <div class="logo">
                Uber
                <b>Eats</b>
            </div>
        </div>
        <div class="wrapper">
            <button class="button-login"><i class="fa-solid fa-user"></i> Log In</button>
            <button class="button-signup">Sign Up</button>
        </div>
    </nav>
    <main class="main">
        <h1>Order food to your door</h1>
        <div class="order">
            <i class="fa-solid fa-location-dot region"></i>
            <input type="text" class="search" placeholder="Enter delivery address">
            <button class="button-deliver"><i class="fa-solid fa-clock" style="position: none; margin-right: 10px; margin-top: 1px;"></i> Deliver now <i class="fa-solid fa-angle-down" style="margin-left: 20px; margin-top: 3px;"></i></button>
            <button class="button-order">Find Food</button>
        </div>
        <p><a href="">Sign In</a> for your recent addresses</p>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
</body>
</html>
